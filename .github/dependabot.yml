multi-ecosystem-groups:
  tauri:
    schedule:
      interval: "weekly"

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    patterns:
      - "tauri"
      - "tauri-build"
      - "tauri-plugin-*"
    multi-ecosystem-group: tauri

  - package-ecosystem: "npm"
    directory: "/"
    patterns:
      - "@tauri-apps/*"
    multi-ecosystem-group: tauri

  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    groups:
      kube:
        patterns:
          - "kube"
          - "k8s-openapi"
          - "schemars"
      tokio:
        patterns:
          - "tokio"
          - "tokio-*"
      tracing:
        patterns:
          - "tracing"
          - "tracing-*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/js"
          - "typescript-eslint"
          - "eslint-plugin-*"
